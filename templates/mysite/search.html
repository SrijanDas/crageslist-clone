{% extends 'base.html' %}
{% block content %}
<h4 class="mt-4" style="text-align: center">Search Results for "{{search | title}}"</h4>
<div class="row mt-4">
    {% for post in final_postings %}
        <div class="col">
            <div class="card small" style="overflow: auto; max-width: 22rem;">
                <div class="card-image">
                    <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{ post.0 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">Price: {{ post.2 }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
